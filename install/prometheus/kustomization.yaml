# Create a kustomization.yaml file with ConfigMapGenerator
resources:
- prom-pod.yaml
- metricgen-svc.yaml
- metricgen.yaml
configMapGenerator:
- name: prom-mtls
  namespace: monitoring
  files:
  - rootCA.pem=rootCA.generated.crt
  - client.pem=client-tls.generated.crt
  - client.key=client-tls.generated.key
- name: prom-config
  namespace: monitoring
  files:
  - prometheus.yaml=prometheus.yaml
generatorOptions:
  disableNameSuffixHash: true